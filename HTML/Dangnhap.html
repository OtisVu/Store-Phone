	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">

                    </div>
                    <div class="d-flex flex-column text-center">
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email1" placeholder="Enter your email...">
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password1" placeholder="Enter your password..." required>
                                <div id="passwordError" class="invalid-feedback"></div>
                            </div>
                            <button type="button" class="btn btn-info btn-block btn-round" onclick="loginUser()">Login</button>
                        </form>
                    
                        <div class="text-center text-muted delimiter">or use a social network</div>

                            </button>
                            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">

                            </button>
                            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
